<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>大转盘活动</title>
    <script src="lib/base.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="page turntable-page">
        <header class="common-header">
            <a href="javascript:void(0)" onclick="pageObj.finish()" class="header-left icon-back"></a>
            <div class="header-title">
                大转盘活动
            </div>
            <!--<a href="javascript:void(0)" onclick="pageObj.shareFun()" class="header-right icon-share">
            </a>-->
        </header>
        <p class="link-myaward" onclick="pageObj.showAward()"></p>
        <p class="link-rule" onclick="pageObj.showRule()"></p>
        <div class="turntable-warp">
            <i class="tag-head"></i>
            <div class="turntable-bg"></div>
            <div class="turntable-split" id="goods_list">
                <div class="per-award award-1">
                    <p class="img">
                        <img src="images/award-pic-4.png" alt="">
                    </p>
                </div>
                <div class="per-award award-2">
                    <p class="img">
                        <img src="images/award-pic-3.png" alt="">
                    </p>
                </div>
                <div class="per-award award-3">
                    <p class="img">
                        <img src="images/award-pic-1.png" alt="">
                    </p>
                </div>
                <div class="per-award award-4">
                    <p class="img">
                        <img src="images/award-pic-3.png" alt="">
                    </p>
                </div>
                <div class="per-award award-5">
                    <p class="img">
                        <img src="images/award-pic-2.png" alt="">
                    </p>
                </div>
                <div class="per-award award-6">
                    <p class="img">
                        <img src="images/award-pic-3.png" alt="">
                    </p>
                </div>
            </div>
            <div class="turntable-pointer transition">
                <i></i>
            </div>
            <p class="turntable-pointer-text" onclick="pageObj.startRun()">
            </p>
        </div>
        <div class="turntable-bottom">
            <p class="run-chance ellipsis">你有<span class="count" id="count"></span>次抽奖机会</p>
            <p class="run-tip" id="tips">完成21天阅读打卡的宝贝可参与抽奖~</p>
        </div>
        <div class="award-log">
            <i class="btn-close" onclick="pageObj.hideScroll()"></i>
            <div class="log-list">
                <div id="scrollList" class="transition">
                    <ul>
                        <li>获奖展示区</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/zepto.min.js"></script>
    <script>
        Zepto(function($){
            /*触摸添加样式 touch*/
            $(document).on("touchstart",".btn",function(){
                $(this).addClass("touch");
            });
            /*触摸结束删除样式 touch*/
            $(document).on("touchend touchmove touchcancel",".btn",function(){
                $(this).removeClass("touch");
            });
        });
    </script>
    <script src="lib/layer/layer.js"></script>
    <script src="lib/template-web.js"></script>
    <script src="js/index.js"></script>
    <script>
        pageObj.global.token=pageObj.GetQueryString('token');
    </script>
    
</body>
</html>
